<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <div class="cards">
    <section class="card1">
      <img class="logo" src="images/logo.svg" alt="Logo">
      <div class="buttons">
        <button><img class="document" src="images/icon-document.svg" alt="Document"></button>
        <button><img class="folder" src="images/icon-folder.svg" alt="Folder"></button>
        <button><img class="upload" src="images/icon-upload.svg" alt="Upload"></button>
      </div>
    </section>
    <section class="card2">
      <h1>Youâ€™ve used 815 GB of your storage</h1>

      <div class="bar">
          <div class="progress">
            <div class="dot"></div>
          </div>
      </div>
        <div class="GB">
          <div class="min">0 GB</div>
          <div class="max">1000 GB</div>
        </div>
      
      <p>185 GB Left</p>
    </section>
  </div>
  

</body>
